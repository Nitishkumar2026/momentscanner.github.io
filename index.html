<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo1.jfif" alt="Website Logo" class="logo" id="logo">
            <div class="site-name">Moments Scanner</div>
        </div>
    </header>
    <main>
       
        <div class="container">
            <div class="gallery" id="gallery"></div>
        </div>
    </main>
    <footer>
        <input type="file" id="fileInput" accept="image/*,video/*" multiple>
    </footer>
    <div id="fullscreen-container" class="fullscreen-container">
        <img id="fullscreen-image" class="fullscreen-image" src="" alt="Fullscreen">
        <button id="close-fullscreen" class="close-fullscreen">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
